  param:
    model_class:           Categorias
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          categorias
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: 
        _list: { label: volver}
        
      fields:  
        cat_nombre:
         label: "Nombre"
         attributes:
            class: form-control
        cat_posicion: 
          label: "Posici√≥n"
          attributes:
            class: form-control
        sf_guard_group_list: 
